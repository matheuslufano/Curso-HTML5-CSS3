<!DOCTYPE html>
<html>
<head>
    <title>Exemplo de Div</title>
    <style>
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
        .content {
            padding: 20px;
        }
        .footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Cabeçalho</h1>
    </div>
    <div class="content">
        <p>Este é o conteúdo principal da página.</p>
    </div>
    <div class="footer">
        <p>Rodapé</p>
    </div>
</body>
</html>
